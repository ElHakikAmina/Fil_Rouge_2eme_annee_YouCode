<div class=" bg-gray-100 flex flex-col justify-center py-12 ">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
      <h2 class=" text-center text-3xl font-extrabold text-gray-900">
          Créer un compte et Connectez-vous avec votre fournisseur
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600 max-w">
          Ou
          <a href="#" class="font-medium text-blue-600 hover:text-blue-500">
              Connectez-vous
          </a>
      </p>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
      <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
          <form class="space-y-6" action="#" method="POST">
           
              <div>
                  <label for="email" class="block text-sm font-medium text-gray-700">
                      Nom
                  </label>
                  <div class="mt-1">
                      <input id="email" name="email" [(ngModel)]="user.nom" type="text" autocomplete="email" required
                          class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                          placeholder="Entrez votre adresse e-mail">
                  </div>
              </div>

              <div>
                <label for="email" class="block text-sm font-medium text-gray-700">
                    Prenom
                </label>
                <div class="mt-1">
                    <input id="email" name="email" [(ngModel)]="user.prenom" type="text" autocomplete="email" required
                        class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                        placeholder="Entrez votre adresse e-mail">
                </div>
            </div>

            <div>
              <label for="email" class="block text-sm font-medium text-gray-700">
                  Mot de Passe
              </label>
              <div class="mt-1">
                  <input id="email" name="email" [(ngModel)]="user.password" type="password" autocomplete="email" required
                      class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                      placeholder="Entrez votre adresse e-mail">
              </div>
          </div>

          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">
                Email
            </label>
            <div class="mt-1">
                <input id="email" name="email" [(ngModel)]="user.email" type="email" autocomplete="email" required
                    class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                    placeholder="Entrez votre adresse e-mail">
            </div>
          </div>
            <div>
              <label for="email" class="block text-sm font-medium text-gray-700">
                  Role
              </label>
              <div class="mt-1">
                <select (click)="selectRole()" name="roleUser" id="roleUser" [(ngModel)] = "user.role_user">
                  <option value="" disabled selected>Role</option>
                  <option value="Supplier">Supplier</option>
                  <option value="Buyer">Buyer</option>
              </select>
              </div>
          </div>


          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">
                Image
            </label>
            <div class="mt-1">
              <input [(ngModel)] = "user.image" name="image" type="file">
            </div>
          </div>



        
              
              <div class="flex items-center justify-between">
                  <div class="flex items-center">
                      <input id="remember_me" name="remember_me" type="checkbox"
                          class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                      <label for="remember_me" class="ml-2 block text-sm text-gray-900">
                          Se souvenir de moi
                      </label>
                  </div>

                  <div class="text-sm">
                      <a href="#" class="font-medium text-blue-600 hover:text-blue-500">
                          Mot de passe oublié ?
                      </a>
                  </div>
              </div>

              <div>
                  <button type="submit" (click)="saveUser(user)"
                      class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">

                      Créer un compte
                  </button>
              </div>
          </form>
          <div class="mt-6">

              <div class="relative">
                  <div class="absolute inset-0 flex items-center">
                      <div class="w-full border-t border-gray-300"></div>
                  </div>
                  <div class="relative flex justify-center text-sm">
                      <span class="px-2 bg-gray-100 text-gray-500">
                          Ou continuer avec
                      </span>
                  </div>
              </div>

              <div class="mt-6 grid grid-cols-3 gap-3">
                  <div>
                      <a href="#"
                          class="w-full flex items-center justify-center px-8 py-3 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                          <img class="h-5 w-5" src="https://www.svgrepo.com/show/512120/facebook-176.svg"
                              alt="">
                      </a>
                  </div>
                  <div>
                      <a href="#"
                          class="w-full flex items-center justify-center px-8 py-3 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                          <img class="h-5 w-5" src="https://www.svgrepo.com/show/513008/twitter-154.svg"
                              alt="">
                      </a>
                  </div>
                  <div>
                      <a href="#"
                          class="w-full flex items-center justify-center px-8 py-3 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                          <img class="h-6 w-6" src="https://www.svgrepo.com/show/506498/google.svg"
                              alt="">
                      </a>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
