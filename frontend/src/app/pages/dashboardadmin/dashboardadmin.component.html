<div>
    <h2>List of Suppliers</h2>
    <ul>
      <li *ngFor="let supplier of suppliers">
        {{ supplier.nom }} - {{ supplier.email }} <button (click)="deleteSupplier(supplier.id)">Delete</button>
    </li>
    </ul>
</div>





<h2>Buyers</h2>
<ul>
  <li *ngFor="let buyer of buyers">
    {{ buyer.name }} - {{ buyer.email }}
    <button (click)="deleteBuyer(buyer.id)">Delete</button>
  </li>
</ul>



<h2>Categories</h2>
<ul>
  <li *ngFor="let category of categories">{{ category.name }} <button (click)="deleteCategory(category.id)">Delete</button></li>
</ul>

    
  





<h2>Products</h2>
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Price</th>
      <th>Description</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.id }}</td>
      <td>{{ product.name }}</td>
      <td>{{ product.prix }}</td>
      <td>{{ product.description }}</td>
      <td>
        <button (click)="deleteProduct(product.id)">Delete</button> <!-- Delete button -->
      </td>
    </tr>
  </tbody>
</table>
