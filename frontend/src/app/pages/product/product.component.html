<app-navbar></app-navbar>

<div class="bg-gray-100 dark:bg-gray-800 py-8">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex flex-col md:flex-row -mx-4">
            <div class="md:flex-1 px-4">
                <!-- Display product image -->
                <div class="h-[460px] rounded-lg bg-gray-300 dark:bg-gray-700 mb-4">
                    <img class="w-full h-full object-cover" [src]="product?.image" alt="Product Image">
                </div>
                <!-- Buttons (Add to cart, Wishlist) -->
                <div class="flex -mx-2 mb-4">
                    <div class="w-1/2 px-2">
                        <button class="w-full bg-gray-900 dark:bg-gray-600 text-white py-2 px-4 rounded-full font-bold hover:bg-gray-800 dark:hover:bg-gray-700">Ajouter au panier</button>
                    </div>
                    <div class="w-1/2 px-2">
                        <button class="w-full bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-white py-2 px-4 rounded-full font-bold hover:bg-gray-300 dark:hover:bg-gray-600">Add to Wishlist</button>
                    </div>
                </div>
            </div>
            <div class="md:flex-1 px-4">
                <!-- Product details -->
                <h2 class="text-2xl font-bold text-gray-800 dark:text-white mb-2">{{ product?.name }}</h2>
                <p class="text-gray-600 dark:text-gray-300 text-sm mb-4">
                    <span class="font-bold text-gray-700 dark:text-gray-300">Prix:</span>
                    <span class="text-gray-600 dark:text-gray-300">{{ product?.prix }} dirham </span>
                    <br>
                    <span class="font-bold text-gray-700 dark:text-gray-300">Availability:</span>
                    <span class="text-gray-600 dark:text-gray-300">{{ isProductAvailable() ? 'En Stock' : 'Out of Stock' }}</span>
                </p>
                <!-- Product description -->
                <div>
                    <span class="font-bold text-gray-700 dark:text-gray-300">Product Description:</span>
                    <p class="text-gray-600 dark:text-gray-300 text-sm mt-2">{{ product?.description }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
<app-createcomment></app-createcomment>
<app-showcomments></app-showcomments>

<app-footer></app-footer>
